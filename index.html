<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1 class="time">
    <div id="start">
        <button id="startGame">Click the button to start a timed coding quiz!</button>
    </div>
</h1>
    <br>
    <main id="main">
        <div id="question"></div>
        <div id="choices"></div>
    </main>
    <form class="hidden" id="highScore">
        <div id="initials">Enter initials to save your score</div><br>
        <input type="text" id="initialInput" placeholder="enter initials here">
        <button id="submitscore">Submit</button>  
        <p>Players<span id="player-count"></span></p>
        <ul id="enterInitials"></ul>
    </form>
    <button onclick="checkAnswer()" id="checkanswer"></button>
    <script src="./assets/script.js"></script>
    </div>
</body>


</html>
